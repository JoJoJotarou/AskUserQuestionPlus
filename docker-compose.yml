services:
  ask-user-question-plus:
    build:
      context: .
      dockerfile: Dockerfile
    image: ask-user-question-plus:latest
    container_name: ask-user-question-plus
    restart: unless-stopped

    # Environment variables
    environment:
      - PORT=${PORT:-3456}
      - TIMEOUT=${TIMEOUT:-600000}
      - NODE_ENV=production

    # Port mapping
    ports:
      - "${PORT:-3456}:${PORT:-3456}"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3456/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

    # Networks
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
